<html>
    <head>
       <title>Web page with style</title>
             <style type="text/css">
                p {
                  text-align: right;
                }

                div {
                  width: 300px;
                  height: 15 0px;
                  background-color: blue;
                }

                .center {
                  text-align: center;
                }

                .justify {
                  text-align: justify;
                }
             </style>
    </head>
    <body>
      <div>
                <p>This is some right text.</p>

                <p class="center">This is text about HTML5</p>

                <p class="justify">This is text about CSS3</p>
      </div>
    </body>
</html>
